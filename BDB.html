<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项菜单</title>
    <style>
        .page { display: none; }
        .active-page { display: block; }
        .btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .page-btn {
            padding: 8px 12px;
            margin: 0 5px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="pages"></div>
    <div class="pagination" id="pagination"></div>

<script>
// 配置您的选项和链接（按需修改）
const options = [
    { name: "选项1", url: "https://example.com/1" },
    { name: "选项2", url: "https://example.com/2" },
    // 添加更多选项...
    { name: "选项19", url: "https://example.com/19" }
];

// 分页配置
const itemsPerPage = 5;
let currentPage = 0;

function initMenu() {
    const pageCount = Math.ceil(options.length / itemsPerPage);
    
    // 生成分页内容
    let pagesHTML = '';
    for (let i = 0; i < pageCount; i++) {
        pagesHTML += `<div class="page" id="page-${i}">`;
        const start = i * itemsPerPage;
        const end = start + itemsPerPage;
        options.slice(start, end).forEach(opt => {
            pagesHTML += `
                <button class="btn" onclick="window.open('${opt.url}', '_blank')">
                    ${opt.name}
                </button>
            `;
        });
        pagesHTML += '</div>';
    }
    document.getElementById('pages').innerHTML = pagesHTML;

    // 生成分页按钮
    let paginationHTML = '';
    for (let i = 0; i < pageCount; i++) {
        paginationHTML += `
            <button class="page-btn" onclick="showPage(${i})">
                ${i + 1}
            </button>
        `;
    }
    document.getElementById('pagination').innerHTML = paginationHTML;

    showPage(0);
}

function showPage(page) {
    document.querySelector('.active-page')?.classList.remove('active-page');
    document.getElementById(`page-${page}`).classList.add('active-page');
    currentPage = page;
}

window.onload = initMenu;
</script>
</body>
</html>
