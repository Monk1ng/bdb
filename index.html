<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项菜单</title>
    <style>
        .page { display: none; }
        .active-page { display: block; }
        .btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .page-btn {
            padding: 8px 12px;
            margin: 0 5px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="pages"></div>
    <div class="pagination" id="pagination"></div>

<script>
// 配置您的选项和链接（按需修改）
const options = [
    { name: "发展和改革委员会", url: "https://wj.qq.com/s2/21883911/j8sh/" },
    { name: "工业和信息化局", url: "https://wj.qq.com/s2/21472074/eicd/" },
    { name: "公安局", url: "https://wj.qq.com/s2/21482657/poxq/" },
    { name: "人力资源和社会保障局", url: "https://wj.qq.com/s2/21480406/lzdn/" },
    { name: "自然资源局", url: "https://wj.qq.com/s2/21511189/b4pa/" },
    { name: "住房和城乡建设局", url: "https://wj.qq.com/s2/21511691/4h37/" },
    { name: "交通运输局", url: "https://wj.qq.com/s2/21479737/eoa9/" },
    { name: "水利局", url: "https://wj.qq.com/s2/21482180/ld77/" },
    { name: "农牧和科技局", url: "https://wj.qq.com/s2/21480209/6z97/" },
    { name: "文体旅游广电局", url: "https://wj.qq.com/s2/21480907/3wvv/" },
    { name: "卫生健康委员会", url: "https://wj.qq.com/s2/21480804/2kg3/" },
    { name: "应急管理局", url: "https://wj.qq.com/s2/21482561/dee7/" },
    { name: "市场监督管理局", url: "https://wj.qq.com/s2/20526860/228e/" },
    { name: "统计局", url: "https://wj.qq.com/s2/21480558/kms7/" },
    { name: "医疗保障局", url: "https://wj.qq.com/s2/21405562/uct3/" },
    { name: "呼伦贝尔市生态环境局鄂温克旗分局", url: "https://wj.qq.com/s2/21482445/5z3i/" },
    { name: "税务局", url: "https://wj.qq.com/s2/21511478/gkdy/" }
];

// 分页配置
const itemsPerPage = 20;
let currentPage = 0;

function initMenu() {
    const pageCount = Math.ceil(options.length / itemsPerPage);
    
    // 生成分页内容
    let pagesHTML = '';
    for (let i = 0; i < pageCount; i++) {
        pagesHTML += `<div class="page" id="page-${i}">`;
        const start = i * itemsPerPage;
        const end = start + itemsPerPage;
        options.slice(start, end).forEach(opt => {
            pagesHTML += `
                <button class="btn" onclick="window.open('${opt.url}', '_blank')">
                    ${opt.name}
                </button>
            `;
        });
        pagesHTML += '</div>';
    }
    document.getElementById('pages').innerHTML = pagesHTML;

    // 生成分页按钮
    let paginationHTML = '';
    for (let i = 0; i < pageCount; i++) {
        paginationHTML += `
            <button class="page-btn" onclick="showPage(${i})">
                ${i + 1}
            </button>
        `;
    }
    document.getElementById('pagination').innerHTML = paginationHTML;

    showPage(0);
}

function showPage(page) {
    document.querySelector('.active-page')?.classList.remove('active-page');
    document.getElementById(`page-${page}`).classList.add('active-page');
    currentPage = page;
}

window.onload = initMenu;
</script>
</body>
</html>
